<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 常规情况，标记都是成对出现 -->
  <!-- 但是，在 HTML 页面中，文本内容不再建议使用 font 标签 -->
  <!-- 通常，文本、图片等元素都会被放置于容器中：表格、div -->
  <font color="red">欢迎来到蜗牛学院，学习牛逼的技术！</font><br>
  <font color="blue" size="5">欢迎来到蜗牛学院，学习牛逼的技术！</font>

  <!-- 使用 div 来包裹一段文本，并设置字体大小和颜色 -->
  <!-- 被 style 属性指定的或包裹的，是 css 样式 -->
  <div style="color: orchid; font-size: 30px">欢迎来到蜗牛学院，学习牛逼的技术！</div>
  <div style="font-family: 幼圆,serif; font-size: 20px">欢迎来到蜗牛学院，学习牛逼的技术！</div>

  <!-- 图片 -->
  <img src="static/image/code-audit.jpg" width="1200"><br>

  <!-- 超链接 -->
  <!-- target="_blank" 打开新的标签页 -->
  <a href="https://www.woniuxy.com" target="_blank">这是一个牛逼的网站</a><br>

  <!-- 表格 -->
  <!-- 由行和列构成，主要使用三个标签 <table> 定义表格属性，<tr> 定义一行，<td> 定义一列 -->
  <table width="500" height="300" border="1">
    <tr>
      <td width="250" height="120">第一行第一列</td>
      <td width="150">第一行第二列</td>
      <td width="200">第一行第三列</td>
    </tr>
    <tr>
      <td>第二行第一列</td>
      <td>第二行第二列</td>
      <td>第二行第三列</td>
    </tr>
    <tr>
      <td>第三行第一列</td>
      <td>第三行第二列</td>
      <td>第三行第三列</td>
    </tr>
  </table>
  <br>

  <!-- 表单 -->
  <input type="text" placeholder="请输入你的用户名">
  <input type="password">
  <input type="button" value="请点击登录">
  <select>
    <option>选项1</option>
    <option>选项2</option>
    <option selected>选项3</option>
    <option>选项4</option>
    <option>选项5</option>
  </select>
  <button>点我</button>
</body>
</html>
